<main>
  <h1>Favorite person selector</h1>
  <div class="favorite">
    <p>My favorite person is: {{ favorite }}</p>
  </div>
  <div class="people">
    <app-person
      *ngFor="let person of people"
      [person]="person"
      (voted)="setFavourite($event)"
      [lastVoted]="person === favorite"
    >
    </app-person>
  </div>
</main>
