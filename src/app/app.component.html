<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>

<div class="favorite">
  <p>My favorite person(s) is/are:</p>
  <ul>
    <li *ngFor="let fav of favorite" class="favorite">{{ fav }}</li>
  </ul>
</div>
<div class="people">
  <app-people
    *ngFor="let person of people"
    [person]="person"
    (favoriteClicked)="markAsFavorite($event)"
    (removeFavoriteClicked)="deleteAsFavorite($event)"
  >
  </app-people>
</div>
