<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>
<div class="favorite">
  <p>My favorite person is: {{ favorites }}</p>
</div>
<div class="people">
  <app-people
    *ngFor="let person of people"
    [person] = "person"
    (favorite)="addFavourite($event)"
    (remove)="removeFavourite($event)"
    ></app-people>
</div>
