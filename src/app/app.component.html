<h1>Friends list</h1>
<div class="add-friend">
  <input [(ngModel)]="newFriend" placeholder="Friend name" type="text"/>
  <button (click)="addFriend()">Add friend</button>
</div>
<div class="favorite">
  <p>My favorite person is: {{ favorite.toString() }}</p>
</div>
<div class="people">
  <app-person (favourite)="setFavourite($event)" (unfavourite)="removeFromFavourite($event)"
              *ngFor="let person of people" [person]="person" [isFavourite]="isFavourite(person)"/>
</div>
