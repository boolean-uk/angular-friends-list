<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>
<div class="favorite">
  <p>My favorite person is: {{ favorite }}</p>
  <ul>
    <li *ngFor="let person of favorite">
      <p>{{person}}</p>
      <button (click)="removeFavorite(person)">Remove favorite</button>
    </li>
  </ul>
</div>

<app-friendlist
*ngFor="let person of people"
[person]="person"
(setFavorite)="setFavorite($event)"
>

</app-friendlist>
