<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>
<div class="favorite">
  <div>My favorite person is:</div>
  <div *ngFor="let favorite of favorites">
  <p>
  {{favorite}}</p>
  <button (click)="removeFriend(favorite)">remove</button>
  </div>
  </div>
<div class="people">
<div>
  <app-person *ngFor="let person of people"
  [person]="person"
  (setFavorite)="addFriend()"
  (voted)="setFavorite($event)"
  >
  </app-person>
</div>
</div>
