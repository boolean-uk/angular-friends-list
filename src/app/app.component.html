<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>
<div class="favorite">
  <div>Favorites: 
    <div *ngFor="let item of favorites">
      {{item}}
      <button (click)="removeFavorite(item)">Remove</button>
    </div> 
  </div>
</div>
<div class="people">
  <!-- Add your people component here -->
  <app-people *ngFor="let p of people" [person]="p" (makeFavorite)="makeFavorite($event)" />
</div>
