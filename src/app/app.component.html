<!DOCTYPE html>
<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>
<div class="favorite">
  <p>My favorite people are:&nbsp;</p>
  <p *ngFor="let name of favorite; let last = last">
    {{ capitalize(name) }}<span *ngIf="!last">,&nbsp;</span>
  </p>
</div>
<div class="people">
  <div *ngFor="let name of people">
    <app-person
      [name]="name"
      (addToFavorites)="addFavorite($event)"
      (removeFromFavorites)="removeFavorite($event)"
    ></app-person>
  </div>
</div>
