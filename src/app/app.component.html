<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>
<div class="favorite">
  <p>My favorite people are: </p>
  <ul>
    <app-favorite-people *ngFor="let p of favorites"
      [person]="p"

      (removeFavorite)="removeFriend($event)"
    />
  </ul>
</div>
<div class="people">
  <!-- Add your people component here -->
  <app-people *ngFor="let p of people"
    [person]="p"

    (addPersonToFavorite)="selectFavorites($event)"
  />
</div>
