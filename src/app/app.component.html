<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>
<div class="favorite">
  <p>My favorite people are: {{ favorites.join(', ') }}</p>
</div>
<div>
  <app-people class="people" [people]="people" (setFavorite)="setFavorite($event)"
    (removeFavorite)="removeFavorite($event)"></app-people>
</div>
