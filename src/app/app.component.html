<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>
<div class="favorite">
  <div 
    *ngFor="let friend of favoriteList">
    <p>{{ friend }}</p>
    <button (click)="removeFavorites(friend)">
      Remove from favorites
    </button>
  </div>
</div>
<div class="people">
  <app-people 
    *ngFor="let person of people" 
    [personName]="person"  
    (addFavorites)="addFavorites($event)"
    (removeFavorites)="removeFavorites($event)">
</app-people>
</div>
