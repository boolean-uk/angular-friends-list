<!DOCTYPE html>
<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>
<div class="favorite">
  <p>My favorite people are: <br/></p>
  <ul class="favoriteNames" *ngFor="let favorite of favorites">{{favorite}}</ul>
</div>
<div class="people">
  <!-- Add your people component here -->
   <app-people *ngFor="let person of people" [name]="person" (favorite)="addFavorite($event)" (unfavorite)="removeFavorite($event)"></app-people>
</div>
