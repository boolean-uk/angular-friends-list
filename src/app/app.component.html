<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>
<div class="favorite">
  <div> My favourite people are:
    <div *ngFor="let fav of favorites">
      <p> {{ fav }}</p>
      <button (click)="removeFavorite(fav)">Remove</button>
    </div>
  </div>
</div>
<div class="people">
  <app-people *ngFor="let person of people" [name]="person" (favorite)="setFavorite($event)"></app-people>
</div>
