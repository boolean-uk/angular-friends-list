<main>
  <div class="favourite">
    <p>My favourite person is: </p>
    <ul><li *ngFor="let p of favourites"
      >
      {{p}}
      <button (click)="remove(p)">Delete</button>
    </li></ul>
  </div>
  <div class="people">
    <app-people
      *ngFor="let person of people"
      [name]="person"
      (favoriteSelected)="setFavourite($event)"
    ></app-people>
  </div>
</main>
