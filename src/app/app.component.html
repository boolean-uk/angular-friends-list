<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>
<div class="favorite">
  <p>My favorite people:</p>
  <ul>
    <li *ngFor="let favorite of favorites">{{ favorite }}</li>
  </ul>
</div>
<div class="people">
  <app-people
    *ngFor="let person of people"
    [person] = 'person'
    (addFavorite) = 'addFavorite($event)'
    (remFavorite) = 'removeFavorite($event)'
  ></app-people>
</div>
