<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>
<div class="favorite">
  <p>My favorite persons is:
    <span *ngFor="let person of favorite; let last = last">
      {{ person }}{{ last ? '.' : ', '}}
    </span>
  </p>
</div>
<div class="people">
   <app-people
      [favorite]="favorite"
      [people]="people"
      (favoriteChange)="setFavorite($event)"
    >
   </app-people>  
</div>
