<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>
<div class="favourites">
  @if (favourites.length > 1) {
  <p>My favorite persons are: {{ favourites.join(", ") }}</p>
  } @else {
  <p>My favorite person is: {{ favourites.join(", ") }}</p>
  }
</div>
<div class="people">
  <app-people *ngFor="let person of people" [name]="person" (favourite)="addFavourite($event)"
    (removeFavourite)="removeFavourite($event)" (unfriend)="removeFriend($event)"></app-people>
</div>
