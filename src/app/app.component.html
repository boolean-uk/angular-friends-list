<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>
<div class="favorite">
  <p>My favorite people: {{ favourites.join(", ") }}</p>
</div>
<div class="people">
  <app-people
    *ngFor="let person of people"
    [name]="person"
    (favourited)="addFavourite($event)"
  ></app-people>
</div>
