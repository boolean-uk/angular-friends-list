<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>
<div class="favorite">
  <p>My favorite people are: {{ favorites }}</p>
</div>

<div class="people">
  <!-- Add your people component here -->
  <app-person *ngFor="let person of people" [name]="person"
  (favorited)="addToFavorite($event)"
  (unfavorited)="removeFromFavorite($event)"
    >{{ person }}


  </app-person>
</div>
