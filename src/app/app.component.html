<h1>Friends list</h1>

<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>

<div class="favorite">
  <p>My favorite person is: {{ favorites.join(', ') }}</p>
</div>

<div class="people">
  <app-people
    *ngFor="let person of friends"
    [name]="person" 
    (favorite)="addFavorites($event)"
    (unfavorite)="removeFavorite($event)"
  ></app-people>
</div>
