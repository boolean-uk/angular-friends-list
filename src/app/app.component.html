<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>
<div class="favorite">
  <p>My favorite people are:</p>
  <ul>
    <li *ngFor="let friend of favorite">
      {{ friend }}
      <button (click)="removeFavorite(friend)">Remove</button>
    </li>
  </ul>
</div>
<div class="people">
  <app-person *ngFor = "let friend of people"
    [name] = "friend"
    (favorite)= "addFavorite($event)"
  ></app-person>
  <!-- Add your people component here -->
</div>
