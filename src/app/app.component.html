<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>
<div class="favorite">
  <p *ngIf="favorite.length == 0 || favorite.length == 1">
    My favorite person is:&nbsp;
  </p>
  <p *ngIf="favorite.length > 1">My favorite people are:&nbsp;</p>
  <p *ngFor="let fav of favorite; last as isLast">
    {{ fav }}<span *ngIf="!isLast">,&nbsp;</span>
  </p>
</div>
<div class="people">
  <ul>
    <app-people
      *ngFor="let person of people"
      [person]="person"
      (addToFav)="addToFav(person)"
      (unfollow)="unfollow(person)"
    >
    </app-people>
  </ul>
</div>
