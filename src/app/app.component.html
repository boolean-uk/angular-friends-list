<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>
<div class="favorite">
  <p>My favorite person is:</p>
  <p *ngFor="let person of favorite; index as i"> "{{favorite[i]}}", </p>
</div>
<div class="people">
  <!-- Add your people component here -->
  <app-people
  *ngFor="let person of people"
  [personName]="person"
  (onMakeFavorite)="makeFavorite($event)"
  (onRemoveFavorite)="removeFavorite($event)"
  ></app-people>
</div>
