<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>
<div class="favorite">
  <p>My favorite people is:</p>
  <p *ngFor="let favorite of favorites">{{ favorite }}, </p>
</div>
<div class="people">
  <app-friend *ngFor= "let people of peoples"
  [people]= "people"
  [isFavorite]= "favorites.includes(people)"
  (addToFavorite)="setFavorite($event)"
  (removeFromFavorite)="removeFavorite($event)"
  >


  </app-friend>
</div>
