<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>
<div class="favorite">
  <p>My favorite people are: </p>
  <div *ngFor="let favorite of favorites">
    {{ favorite + ", "}}
  </div>
</div>
<div class="people">
  <app-people [people]="people" (addToFavoriteEvent)="addToFavorite($event)" (removeFromFavoriteEvent)="
    removeFromFavorite($event)"></app-people>
</div>
