<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>
<div class="favourite">
  <p>My favourite people are:</p>
  <ul>
    <li *ngFor="let friend of favourites">{{ friend }}</li>
  </ul>
</div>
<div class="people">
  <!-- Add your people component here -->
  <app-people *ngFor="let person of people" [person]="person" [isFavourite]="favourites.includes(person)"
    (toggleFavourite)="handleFavouriteButtonClick($event)">
  </app-people>
</div>
