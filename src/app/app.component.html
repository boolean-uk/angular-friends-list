<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>
<div class="favorite">
  <p>My favorite people are: </p>
  <div class="fav">
    <app-favourite
      *ngFor="let fav of favourite"
      [favourite]='fav'
      (remove)="removeFromFavourite(fav)"
  ></app-favourite>
  </div>
</div>
<hr>
<div class="people">
  <app-people 
  *ngFor="let person of people"
  [people]='person'
  (voted)="addToFavourite(person)">
  </app-people>
</div>
