<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>
<div class="favorite">
  <p>Favorite people:</p>
  <app-favorite-people
    *ngFor="let person of favorite"
    [favoriteValue]="person"
  ></app-favorite-people>
</div>
<div class="people">
  <app-people
    *ngFor="let person of people"
    [personValue]="person"
    (newFavorite)="setFavourite($event)"
    (removeFavorite)="unsetFavourite($event)"
  ></app-people>
</div>
