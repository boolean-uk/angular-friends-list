<!-- app.component.html -->
<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>
<div class="favorites">
  <h2>Favorite Friends</h2>
  <ul>
    <li *ngFor="let favorite of favorites">
      {{ favorite }}
      <button (click)="removeFavorite(favorite)">Remove</button>
    </li>
  </ul>
</div>
<div class="people">
  <h2>All Friends</h2>
  <ul>
    <li *ngFor="let person of people">
      {{ person }}
      <button (click)="handleSetFav(person)" [disabled]="favorites.includes(person)">Select</button>
    </li>
  </ul>
</div>
