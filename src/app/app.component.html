<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>
<div class="favorite">
  <p>My favorite person is: {{ favorite.join() }}</p>
</div>
<div>
  <!-- Add your people component here -->
  <app-people class="people" [people]="people" (favoriteSelected)="favoriteFriend($event)">
  </app-people>
</div>
