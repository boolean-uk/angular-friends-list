<h1>People list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="People name" />
  <button (click)="addFriend()">Add people</button>
</div>
<div class="favorite">
  <p>My favorite people are: {{ favorites.join(', ') }}</p>
</div>
<div class="people">
  <app-people *ngFor="let p of people"
              [name]="p"
              (favorite)="addFavorite($event)"
              (unfavorite)="unFavorite($event)"
  />
</div>
