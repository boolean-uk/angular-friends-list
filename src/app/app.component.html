<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>
<div class="favorite">
  <p>My favorite people are:</p>
  <ul>
    <li *ngFor="let favourite of favourites">{{favourite}}</li>
  </ul>
  
</div>
<div class="people">
  <!-- Add your people component here -->
   <app-people *ngFor ="let person of people"
   [person] = "person"
   (voted)= "setFavourite($event)"
   (removed)="removeFavourite($event)"
   ></app-people>
</div>
