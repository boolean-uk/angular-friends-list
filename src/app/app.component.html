<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>

<p class="favorite" >My favorite people are:</p>
<div class="favorite">
  <ul>
    <ng-container *ngFor="let person of favouritePeople">
      <li>{{ person }}</li>
    </ng-container>
  </ul>

</div>
<div class="people">
  <app-friend 
    *ngFor="let friend of people" 
    [friend]="friend" 
    (addToFavorites)="addToFavourite2($event)" 
    />
</div>
