<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>
<div class="favorite">
  <p>My favorite people are:</p>
  <ul>
    <li *ngFor="let person of favorite">
      <app-people-component [name]="person"></app-people-component>
    </li>
  </ul>
</div>
<div class="people">
  <!-- Add your people component here -->
  <ul>
    <li *ngFor="let person of people">
      <app-people-component [name]="person"></app-people-component>
      <button (click)="setFavorite(person)">Favorite</button>
      <button (click)="setNotFavorite(person)">Remove</button>
    </li>
  </ul>
  
</div>
