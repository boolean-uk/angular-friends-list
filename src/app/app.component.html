<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>
<div class="favorite">
  <p>My favorite person is: {{ favorite }}</p>
</div>
<div class="people">
  <app-person
    *ngFor="let friend of people"
    [name]="friend"
    (favorite)="addFavorite($event)">
  </app-person>
</div>
<div class="favorites-list">
  <h3>Favorites List:</h3>
  <ul>
    <li *ngFor="let favoriteFriend of favourites">{{ favoriteFriend }}
      <button (click)="removeFavorite(favoriteFriend)">Remove</button>
    </li>
    
  </ul>
</div>
