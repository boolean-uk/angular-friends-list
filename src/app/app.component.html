<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>
<div class="favorite">
  <p>My favorite person is: 
  <app-favourites *ngFor="let fav of favorites" name="{{fav}}" (remove)="removeName($event)"/>
  <br>- Click on the string to remove it</p>
</div>
<div class="people">
  <app-people 
  *ngFor="let p of people"
  name="{{p}}"
  (favourite)="setFavourite($event)"
 ></app-people>
</div>
