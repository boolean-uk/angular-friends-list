<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>
<p>My favorite peoples:</p>
<div *ngFor="let favorite of favorites" class="favorite">
  <table>
    <tr>
      {{
        favorite
      }}
    </tr>
  </table>
  <button class="button" (click)="removeFavorite(favorite)">
    Remove favorite
  </button>
</div>
<div class="people">
  <!-- Add your people component here -->
  <app-people
    *ngFor="let people of peoples"
    [favorites]="favorites"
    [name]="people"
  ></app-people>
</div>
