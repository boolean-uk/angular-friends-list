<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>
<div class="favourite">
  <p>My favourite person is: {{ favourites.join(", ") }}</p>
</div>
<div class="people">
  <app-people
    *ngFor="let person of people"
    [name]="person" 
    (favourite)="editFavorites($event)"   
  ></app-people>
</div>
