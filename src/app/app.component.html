<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>
<div class="favorite">
  <p>My favorite person is: </p>
  <p *ngFor="let favorite of favorite">&nbsp;{{ favorite }}</p>
</div>

<ul>
  <app-people
    *ngFor="let friend of people"
    [friend]=friend
    (addToFriendsList)="setFavourite($event)"
  ></app-people>
</ul>

<div class="people">
</div>
