<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>
<div class="people">
  <app-people
    *ngFor="let friend of people"
    [friend]="friend"
    (addToFavourites)="addToFavourites($event)"
    (removeFromFavourites)="removeFromFavourites($event)"
  />
</div>
<div class="favorite">
  <p>My favorite friends are:</p>
  <ul>
    <li *ngFor="let favorite of favorites">{{ favorite }}</li>
  </ul>
</div>
