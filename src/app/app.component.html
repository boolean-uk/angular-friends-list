<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="people.newFriend" placeholder="Friend name" />
  <button (click)="people.addFriend()">Add friend</button>
</div>
<div class="favorite">
  <p>My favorite people are: {{ people.getPeopleString() }}</p>
</div>
<div style="width: 100%;">
  <app-people ngModel #people class="people"></app-people>
</div>
