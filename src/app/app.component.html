<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>

<div class="favourite">
  @if (favourites.length > 1) {
  <p>My favourite persons are: {{ favourites.join(", ") }}</p>
  } @else {
  <p>My favourite person is: {{ favourites.join(", ") }}</p>
  }
</div>

<div class="people">
  <!-- Add your people component here -->
  <app-people
    *ngFor="let person of people"
    [name]="person"
    (favourite)="addFavourite($event)"
    (removeFavourite)="removeFavourite($event)"
    (unfriend)="removeFriend($event)"
  ></app-people>
</div>
