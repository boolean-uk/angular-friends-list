<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" (ngModel)="(newFriend)" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>
<div class="favorite">
  <p>My favorite person is: {{ favorite }}</p>
</div>
<div class="people">
  <ul>
    <app-people *ngFor="let people of people" [people]="people" (addToFavourite)="addToFavourite($event)" />
  </ul>
</div>
