<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>
<div class="favorite">
  <div>My favorite people are: <p *ngFor="let favourite of favorites">{{ favourite }}</p></div>
</div>
<div class="people">
  <app-people *ngFor="let person of people" [person]="person" [favourites]="favorites" (favouriteChecked)="favouriteChecked($event)"git   (favouriteRemoved)="favouriteRemoved($event) "></app-people>
</div>
