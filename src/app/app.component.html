<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>
<div class="favorite">
  <p>My favorite people are: </p>
  <ul *ngFor="let favorite of favorites">{{ favorite }}
  </ul>
</div>
<div class="people">
  <div>
    <h1>Friends</h1>
  </div>
  <ul
     *ngFor="let person of people">
      <app-people 
        [name]="person"
        (favorite)="addFavorite($event)"
        (unfavorite)="removeFavorite($event)"
      ></app-people>
  
  </ul>
</div>
