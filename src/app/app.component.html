<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>

<div class="favorite">
  <p>My favorite person is: {{ favorite }}</p>
</div>

<div class="favorites">
  <p>Favorite list:</p>
  <ng-container *ngFor="let fav of favorites"> {{ fav }}</ng-container>
</div>

<div class="people">
  <!-- Add your people component here -->
  <app-friend
    *ngFor="let friend of people"
    [friend]="friend"
    (chosen)="setFavorite(friend)"
    (deleted)="deleteFriend(friend)"
  >
  </app-friend>
</div>
