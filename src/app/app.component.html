<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>
<div class="favorite">
  <p>My favorite people are: 
    <ul>
    <li *ngFor="let fav of favorites">
      {{ fav }} 
      <button (click)="unFav(fav)">Remove</button>
    </li>
    
  </ul>
</div>
<div class="people">
<app-people
*ngFor="let person of people"
  [name]="person"
  (favourite)="setFav($event)"
></app-people>
</div>
