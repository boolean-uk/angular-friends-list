<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>
<div class="favorite">
  <p>My favorite person is: {{ favoritePeople.join() }}</p>
</div>
<div class="people">
  <app-person
    *ngFor="let p of people"
    [name]='p'
    (favoriteAdd)="setFavoritePerson($event)"
  ></app-person>
</div>
