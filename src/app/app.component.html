<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>
<div class="favorite">
  <p>My favorite people are:</p>
  <ul>
    <li *ngFor="let f of favorites">{{f}}</li>
  </ul>
</div>
<div class="people">
  <ul>
    <app-person *ngFor="let p of people" [name]="p" [favorites]="favorites" (delete)="deleteFriend(p)"/>
  </ul>
</div>
