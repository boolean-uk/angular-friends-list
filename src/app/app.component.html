<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>
<div class="favorite">
  <h3>My favorite person is:&nbsp;</h3>
  <p *ngFor="let p of favorite">{{ p }}&nbsp;</p>
</div>
<div class="people">
  <!-- Add your people component here -->
  <app-people
    *ngFor="let name of people"
    [people]="name"
    (voted)="setFavorite($event)"
    [lastVoted] = "favorite.includes(name)"
    (removed)="remove($event)"
  ></app-people>
</div>
