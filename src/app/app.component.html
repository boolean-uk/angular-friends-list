<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>
<div class="favorite">
  <p>My favorite people are: </p>
    <ul>
      <li *ngFor="let friend of favorites">{{ friend }}
      </li>
    </ul>
</div>
<div class="people">
  <app-people *ngFor="let person of people" [person]="person" [isFavorite]="favorites.includes(person)"
    (favoriteClick)="handleFavorite($event)">
  </app-people>
</div>
