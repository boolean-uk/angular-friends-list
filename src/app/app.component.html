<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>
<div class="favorite">
  <p>My favorite people are: {{ favorite }}</p>
</div>
<div class="people">
  <app-person *ngFor="let person of people" [name]="person" (addFav)="addFav($event)" (remPer)="remPer($event)"></app-person>
</div>
