<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>
<div class="favorite">
  <p>My favorite person is: {{ favourite.join(', ') }}</p>
</div>
<div class="people">
  <app-people
  *ngFor="let people of people"
  [name] = "people"
  (favourite)="addToFavourites($event)"
  (delete)="removeFavourites($event)"
  >
  </app-people>
</div>
