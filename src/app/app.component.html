<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>
<div class="favorite">
  <h2>Favorite: {{ favorite.toString() || 'None' }}</h2>
</div>
<div class="people" *ngFor="let person of people">
  <app-people [person]="person" (favoriteEvent)="onFavoriteEvent($event)"></app-people>
</div>
