<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>
<div class="favorite">
  <p *ngIf="favorites.length > 0">My favorite people are: {{ favorites.join(', ') }}</p>
</div>
<div class="people">
  <app-people
  *ngFor="let person of people"
  [personName]="person"
  (favoriteSelected)="setFavorite($event)"
  [isFavorite]="favorites.includes(person)"
  (removeFavorite)="removeFavorite($event)"
  ></app-people>
</div>
