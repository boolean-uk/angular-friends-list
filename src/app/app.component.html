<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>
<div class="favorite">
  <h2>My favourite people:</h2>
  <ul>
    <li *ngFor="let item of favorites">
      {{ item }}
      <button (click)="removeFavoritePerson(item)">Remove</button>
    </li>
  </ul>
</div>
<div class="people">
  <app-people
    *ngFor="let name of people"
    [name]="name"
    (selectAsFavourite)="selectAsFavourite($event)"
  />
</div>
