<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>
<div class="favorite">
  <p>My favorite people are:</p>
  <ul>
    <li *ngFor="let person of favorite">
      <span>{{ person }}</span>
      <button (click)="removeFavorite(person)">Remove from favorites</button>
    </li>
  </ul>
</div>

<div class="people">
  <ul>
    <li *ngFor="let person of people">
      <span>{{ person }}</span>
      <button (click)="setFavorite(person)">Set as favorite</button>
    </li>
  </ul>  
</div>
