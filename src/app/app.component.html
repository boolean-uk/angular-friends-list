<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>
<div class="favorite">
  <p>My favorite person is: {{ favorite.join(', ') }}</p>
</div>
<div class="people">
  <app-friends
    *ngFor="let friend of people"
    [friend]="friend"
    (favorite)="toggleFavorite($event)"
    (removeFavorite)="removeFavorite($event)"
  ></app-friends>
</div>
