<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>
<div class="favorite">
  <p>My favorite people are:</p>
  <ul>
    <li *ngFor="let favouritePerson of favouriteList">
      {{ favouritePerson }}
      <button (click)="removeFriend(favouritePerson)">Remove</button>
    </li>
  </ul>
</div>
<div class="people">
  <app-people
    *ngFor="let person of people"
    [person]="person"
    (voted)="favouritise($event)"
    [satFavourite]="person === favorite"
  ></app-people>
</div>
