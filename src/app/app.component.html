<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>
<div class="favorite">
  <div>My favorite people are:
    <div *ngFor="let favorite of favorites" >
      <p>{{favorite}}</p>
      <button (click)="removeFromFavourites(favorite)">Remove</button>
    </div>
  </div>
</div>
<div class="people">
  <app-people
  *ngFor="let person of people"
  [people]="person"
  (addToFavouritesEvent)="addToFavourites($event)"
  ></app-people>
</div>
