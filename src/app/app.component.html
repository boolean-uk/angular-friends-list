<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>
<div class="favorites">
  <p>My favorite people are:</p>
  <ul *ngFor="let fav of favorites; let i = index">
    <li>{{ fav }}</li>
  </ul>
</div>
<div class="people">
  <!-- Add your people component here -->
  <app-people
    *ngFor="let person of people"
    [personValue]="person"
    (setFavorite)="onSetFavorite($event)"
    (setRemove)="onRemoveFavorite($event)"
  ></app-people>
</div>
