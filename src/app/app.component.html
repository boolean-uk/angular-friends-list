<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>
<div class="favorite">
  <p>My favorite friends: </p>
  <ul>
    <li *ngFor="let friend of favorite">
      <p>{{friend}}</p>
      <button (click)="removeFriendFromFavorite(friend)">Remove</button>
    </li>
  </ul>
</div>
<div class="people">
  <p>My friends: </p>
  <ul>
    <li *ngFor="let p of people">
      <p>{{p}}</p>
      <button (click)="addFriendToFavorite(p)">Favorite</button>
    </li>
  </ul>
</div>
