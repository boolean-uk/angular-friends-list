<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>
<div class="favorite">
    <div>My favorite person is:
      <span *ngFor="let f of favorite">{{f}}, </span>
    </div>
  
</div>
<div class="people">
  <div *ngFor="let p of people">
    <app-person
      [person]="capitalizeFirstLetter(p)"
      (favouritePerson)="favouritePerson($event)"
    />
  </div>
</div>
