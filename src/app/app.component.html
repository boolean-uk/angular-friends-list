<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>
<hr>
<div class="favorite">
  <p>My favorite people are: {{ favorites.join(', ') }}</p>
</div>
<hr>
<div class="people">
  <div *ngFor="let person of people">
    <app-people [personName]="person" (favoriteToggled)="toggleFavorite($event)"></app-people>
    <hr>
    <button 
      *ngIf="!favorites.includes(person)" 
      class="favorite-button" 
      (click)="toggleFavorite(person)">
      Favorite
    </button>
    <button 
      *ngIf="favorites.includes(person)"
      class="remove-button" 
      (click)="removeFavorite(person)">
      Remove Favorite
    </button>
    <button 
      class="remove-button" 
      (click)="removeFriend(person)">
      Remove Friend
    </button>
  </div>
</div>
