<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>
<div class="favorite">
  <p>My favorite persons are:</p>
</div>
<div class="fav-list">
  <div class="fav-person-item" *ngFor="let fav of favorites">
    <p>{{ fav }}</p>
  </div>
</div>

<div class="people">
  <!-- Add your people component here -->
  <!-- <app-friend-item /> -->
  <app-friend-item
    *ngFor="let p of people"
    [person]="p"
    (addFavorite)="addFavorite($event)"
    (removeFavorite)="removeFavorite($event)"
  />
</div>
