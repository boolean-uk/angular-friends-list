<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" /> 
  <button (click)="addFriend()">Add friend</button>
</div>
<div class="favorite">
  <p>My favorite people are: {{ favorites.join(', ') }}</p>
</div>
<div class="people">
  <!-- Add your people component here -->
  <app-people
    *ngFor="let person of people"
    [people]="person"
    (favouriteSelected)="setFavourite($event)"
    (removedFavourite)="removeFavourite($event)"
    >
  </app-people>
</div>
