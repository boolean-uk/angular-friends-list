<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>
<div class="favorite">
  <div> My favorite people are: 
    <div *ngFor="let item of favorites">
      {{item}}
      <button (click)="removeFavorite(item)">Remove</button>
    </div> 
  </div>
</div>
<div class="people">
  <app-people
    *ngFor="let p of people"
    [person]="p"
    (changeFavorite)="changeFavorite($event)"
  >

  </app-people>
</div>
