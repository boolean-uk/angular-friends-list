<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>
<div class="favourite">
  <p>My favorite persons is:&nbsp;</p>
  <p *ngFor="let p of favourites; let last = last">
    {{ p }}<span *ngIf="!last">,&nbsp;</span><span *ngIf="last">.</span>
  </p>


</div>
<div class="people">
  <app-people
    *ngFor="let person of people"
    [person]="person"
    (added)="addFavourite($event)"
    (removed)="removeFavourite($event)"
    [isFavourite]="favourites.includes(person)"
  ></app-people>
</div>
