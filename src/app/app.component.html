<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>
<div class="favorite">
  <p>My favorite people are:</p>
  <ul>
    <li *ngFor="let person of favouriteFriends">
      {{ person }}
      <button (click)="removeFavourite(person)">Remove</button>
    </li>
  </ul>
</div>
<div class="people">
  <app-people
    *ngFor="let person of people"
    [name]="person"
    (favouriteSelected)="setFavorite($event)"
  ></app-people>
</div>
