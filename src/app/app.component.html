<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>
<div class="favorite">
  <p *ngIf="favorite">My favorite people are:</p>
  <tr name="header" *ngFor="let person of favorite">
    <td name="point">{{ person }}</td>
  </tr>
</div>
<div class="people">
  <app-people
    *ngFor="let person of people"
    [personName]="person"
    (favoriteSelected)="setFavorite($event)"
    [buttonText]="isFavorite(person)"
  ></app-people>
</div>
