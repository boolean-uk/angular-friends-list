<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>
<div class="favorite">
  <p>My favorite people are:</p>
  <div *ngFor="let favorite of favorites">
    <p>{{ favorite }} <button (click)="removeFavorite(favorite)">Remove</button></p>
  </div>
</div>
<div class="people">
  <app-people *ngFor="let person of people" [person]="person"
              (favoriteAdded)="addFavorite($event)"
              (favoriteRemoved)="removeFavorite($event)"></app-people>
</div>
