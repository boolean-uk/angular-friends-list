<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>
<div class="favorite">
  <p>My favorite person is: </p>
  <ul>
    <li *ngFor="let person of favorites">
      <p>{{ person }}</p>
      <button (click)="removeFavorite(person)">Remove</button>
    </li>
  </ul>
</div>
<div class="people">
  <app-people
    *ngFor="let person of people"
    [people]="person"
    (favouriteClick)="setFavorite($event)"
  ></app-people>
</div>
