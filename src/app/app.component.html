<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>
<div class="favorite">
  <p>My favorite person(s) is/are:</p>
  <ul>
    <li *ngFor="let favPerson of favorite">
      {{ favPerson }}
      <button (click)="removeFavorite(favPerson)">Remove</button>
    </li>
  </ul>
</div>

<div class="people">
  <app-people
    *ngFor="let person of people"
    [person]="person"
    (isFavorite)="setFavorite($event)"
  ></app-people>
</div>
