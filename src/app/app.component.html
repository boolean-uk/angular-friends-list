<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>
<ng-container *ngIf="favorites.length > 0">
  <h2>Favorites:</h2>
  <div class="favorites">
    <div class="favorite" *ngFor="let favorite of favorites">
      <p>{{ favorite }}</p>
      <button (click)="removeFavorite(favorite)">Remove</button>
    </div>
  </div>
</ng-container>
<h2>People:</h2>
<div class="people">
  <app-people
    *ngFor="let person of people"
    [person]="person"
    (favorited)="addFavorite($event)"
  >
  </app-people>
</div>
