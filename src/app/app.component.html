<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>

<div class="favorite">
  <p>My favorite friends are: {{ favoriteFriends.join(', ') || 'None' }}</p>
</div>

<div class="people">
  <app-people 
    *ngFor="let person of people" 
    [person]="person"
    [isFavorite]="isFavorite(person)"
    (selectFavorite)="selectFavorite(person)"
    (removeFavorite)="removeFavorite(person)">
  </app-people>
</div>
