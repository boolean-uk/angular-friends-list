<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>
<div class="favorite">
  <app-favorite
  *ngFor="let favorite of favorites"
  [favorite]="favorite"
  (removeFavorite)="removeFavorite($event)"

  ></app-favorite>


</div>
<div class="people">
  <!-- Add your people component here -->
  <app-people 
  *ngFor="let person of people"
  [person]="person"
  (setFavorite)="setFavorite($event)"

  ></app-people>
</div>
