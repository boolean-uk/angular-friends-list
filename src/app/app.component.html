<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>
<div class="favorite">
  <p>My favorite persons is: {{ favorites }}</p>
</div>
<h2>People</h2>
<div class="people">
  <app-people *ngFor="let person of people" [name]="person" (addToFavoriteEvent)="addFavorite($event)" 
  (removeFromFavoriteEvent)="removeFavorite($event)">
  </app-people>
</div>
