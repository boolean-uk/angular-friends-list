<h1>Friends list</h1>
<div class="favorite">
  <p>My favorite people are:</p>
  <ul class="favorite-list">
    <li *ngFor="let person of favorites" class="favorite-item">{{ person }}</li>
  </ul>
</div>

<div class="people">
  <div *ngFor="let person of people">
    <app-friend [name]="person"></app-friend>
    <button (click)="setFavorite(person)">Add to favorites</button>
    <button (click)="removeFriend(person)">Delete</button>
  </div>
</div>
