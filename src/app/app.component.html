<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>
<div class="favorite">
  <p>My favorite people are:</p>
  <ul>
    <li *ngFor="let fav of favorite">
      {{ fav }}
      <button (click)="removeFavorite(fav)">Remove</button>
    </li>
  </ul>
</div>
<div class="people">
  <component-people 
    [people]="people" 
    (favoriteSelected)="addFavorite($event)">
  </component-people>
</div>
