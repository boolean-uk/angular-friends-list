<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>
<div class="favorite">
  <p>My favorite persons are:</p>
  <ul>
    <li *ngFor="let person of favoriteFriends">{{ person }}</li>
  </ul>
</div>
<div class="people">
  <ul>
    <app-people
      *ngFor="let person of people"
      [person]="person"
      (addToFavourite)="addToFavourite($event)"
      (removeFromFavourites)="removeFromFavourites($event)"
    ></app-people>
  </ul>
</div>
