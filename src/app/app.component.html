<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>
<div class="favorite">
  <span>My favourite people: {{ getFavoritesAsArray().join(", ") }}</span>
</div>
<div class="people">
  <app-people
    *ngFor="let person of people"
    [prs]="person"
    (addFavourite)="addFavourite($event)"
    (removeFavourite)="removeFavourite($event)"
  ></app-people>
</div>
