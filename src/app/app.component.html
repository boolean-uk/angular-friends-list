<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>
<div class="favorite">
  <p>My favorite person is/are: </p>
  <p *ngFor="let friend of people">{{friend.isFavorite ? (friend.name + ', ') : ''}}</p>
</div>
<div class="people">
  <app-people *ngFor="let friend of people" [friend]="friend" (favorite)="setFavorite($event)"></app-people>
  <!-- Add your people component here -->
</div>
