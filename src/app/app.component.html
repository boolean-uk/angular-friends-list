<h1>Friends list</h1>
<div class="friends-container">

  <div class="add-friend">
    <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
    <button (click)="addFriend()">Add friend</button>
  </div>
  
  <div class="poeple-container">
    <div class="favorite">
      <h2>My favorite person is: </h2>
      <ul class="favorite-list">
        <li *ngFor="let p of favorite"> {{ p }}
          <button (click)="removeFavorite(this.p)"> Add this person to fav </button>
        </li>
      

      </ul>
    </div>
    <div class="people">
      <h2> Here is the list of people</h2>
      <!-- This is find on "selector.." -->
      <ul class="people-list">
        <app-people 
        *ngFor="let p of people"
        [person] ='p'
        (favPersonEmitter)="setFavorite($event)"> 
        </app-people>
      </ul>
    </div>
  </div>

</div>
